<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>start vue</h1>
    <div id="app">
        <a v-bind:href="url"> browse the website</a>
        <a :href="url"> tes tthe website</a>

        <div v-if="showBooks">
            <p>{{title}} - {{author}} - {{age}}</p>
            <button v-on:click="age++">Increase Age</button>
            <button v-on:click="age--">Decrease Age</button>
            <div @click="changeTitle('oat')">Change Title</div>
        </div>
        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <span v-else>Show Books</span>
        </button>
        <div v-show="showBooks">currently showing books</div>
        <br />

        <div class="box" @mouseover="handleEvent($event,5)">mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent">mouseleave ()</div>
        <div class="box" @dblclick="handleEvent">double click ()</div>
        <div class="box" @mousemove="handleMouseMove">Position {{x}} - {{y}}</div>


        <br />
        <div v-if="showBooks">
            <ul>
                <li v-for="book in books">
                    <img :src="book.image" :alt="book.title" />
                    <h3>{{book.title}}</h3>
                    <p>{{book.author}}</p>
                </li>
            </ul>
        </div>

    </div>
    <!-- <div @click="title = 'something else'">Change Title</div> -->

    <script src="app.js"></script>
</body>

</html>
